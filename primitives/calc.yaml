     vector_length_agnostic: True
     implementation: |
        typename Vec::register_type result{};
        #pragma unroll
        for(size_t i = 0; i < Vec::vector_element_count(); ++i) { result[i] = value[i]; }
        #pragma unroll cilog2(Vec::vector_element_count())
