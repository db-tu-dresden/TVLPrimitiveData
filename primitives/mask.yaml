    ctype: ["uint8_t", "uint16_t", "uint32_t", "uint64_t", "int8_t", "int16_t", "int32_t", "int64_t"]
    lscpu_flags: [ 'neon' ]
    implementation: "return vorq_{{ intrin_tp_full[ctype] }}(first, second);"
  - target_extension: "neon"
    ctype: ["float", "double"]
